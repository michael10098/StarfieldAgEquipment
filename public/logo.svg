<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Mark - Stylized Star and Field Rows -->
  <g id="logomark" transform="translate(80, 75)">
    <!-- Field rows (simplified agricultural rows) -->
    <path d="M -25 15 Q -15 12, -5 15 T 15 15 T 35 15" 
          stroke="#4a7c59" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M -25 20 Q -15 17, -5 20 T 15 20 T 35 20" 
          stroke="#4a7c59" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M -25 25 Q -15 22, -5 25 T 15 25 T 35 25" 
          stroke="#4a7c59" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Star (main focal point) -->
    <g id="star">
      <!-- Outer star points -->
      <path d="M 0,-28 L 6,-8 L 26,-8 L 10,4 L 16,24 L 0,12 L -16,24 L -10,4 L -26,-8 L -6,-8 Z" 
            fill="#2c5f3f"
            stroke="#1e4029"
            stroke-width="1.5"/>
      
      <!-- Inner highlight star for depth -->
      <path d="M 0,-20 L 4,-8 L 15,-8 L 6,0 L 10,12 L 0,5 L -10,12 L -6,0 L -15,-8 L -4,-8 Z" 
            fill="#5a9c6f"
            opacity="0.6"/>
      
      <!-- Center circle -->
      <circle cx="0" cy="2" r="4" fill="#ffc857" stroke="#e6a500" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g id="company-name" transform="translate(140, 60)">
    <!-- "STARFIELD" -->
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="800" 
          fill="#2c5f3f"
          letter-spacing="1">
      STARFIELD
    </text>
    
    <!-- "AG EQUIPMENT" -->
    <text x="0" y="28" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="#4a7c59"
          letter-spacing="3">
      AG EQUIPMENT
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" 
          font-family="Arial, sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#6b8e76"
          letter-spacing="0.5"
          font-style="italic">
      Growing Success Together
    </text>
  </g>
  
  <!-- Decorative elements - small stars -->
  <circle cx="330" cy="50" r="1.5" fill="#ffc857" opacity="0.7"/>
  <circle cx="340" cy="60" r="1" fill="#ffc857" opacity="0.5"/>
  <circle cx="325" cy="70" r="1.2" fill="#ffc857" opacity="0.6"/>
</svg>